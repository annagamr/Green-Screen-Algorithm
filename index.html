<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Problem</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="wrapper">
        <h1>Change Your Background!</h1>
        Foreground: <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()">
        <br><br>
        Background: <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()">

    </div>
    <div id="buttonsWrap">
        <p>
            <input type="button" value="Merge" onclick="doGreenScreen()">
            <input type="button" value="Clear" onclick="clearCanvas()">
        </p>
    </div>
    <div id="wrapper2">
        <canvas id="final"></canvas>
        <canvas id="fgcan"></canvas>
        <canvas id="bgcan"></canvas>
    </div>




    <script src="index.js"></script>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
    </script>
</body>

</html>
